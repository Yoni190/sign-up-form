<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <section class="logo">
        <img src="odin.png" alt="Image of Odin, the the mascot of the Odin Project">
        <h1>ODIN</h1>
    </section>
    <section>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
        <form action="">
            <div class="input-section">
                <h2>Let's do this!</h2>
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
        
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </p>
                <p>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail">
        
                    <label for="tel_no">PHONE NUMBER</label>
                    <input type="tel" id="tel_no">
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
        
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password">
                </p>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </section>
</body>
</html>
