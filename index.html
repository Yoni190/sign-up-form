<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <div class="container">
            <img src="odin.png" alt="Image of Odin, the the mascot of the Odin Project" width="80px">
            <h1>ODIN</h1>
        </div>
    </section>
    <section class="form-container">
        <p class="marketing-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
        <form action="">
            <div class="input-section">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="column">
                        <label for="first_name">FIRST NAME
                        <input type="text" id="first_name" required></label>
                    </div>

                    <div class="column">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="column">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" required>
                    </div>
                    
                    <div class="column">
                        <label for="tel_no" class="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel_no" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="column">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
    </section>
</body>
</html>
